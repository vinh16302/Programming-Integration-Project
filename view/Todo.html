<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>To-do list</title>
    <link rel='stylesheet' href='/css/todo.css'>
    <script src="https://kit.fontawesome.com/477120bd89.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        LMAO
        <div id='color-select'>
            <div class='color-box white'></div>
            <div class='color-box orange'></div>
            <div class='color-box yellow'></div>
            <div class='color-box green'></div>
            <div class='color-box blue'></div>
            <div class='color-box pink'></div>
        </div>
    </header>
    <main>
        <div class="headers">
            <div id="list-head">
                <b>Your notes</b> <i>(click to edit/delete)</i>
            </div>
            <div id="note-head">
                <b>INSERT NOTE HERE</b>
                <span id="edit-mode" class="no-display">
                    <i> (edit mode) </i>
                </span>
            </div>
        </div>
        <noteList>
            <div class ="listed-container" id='listed'>
            </div>
        </noteList>
        <notepad>
            <div id="note-title">
                <input id="title-field" type="text" placeholder="TITLE">
            </div>
            <div id="note-body">
                <input type="datetime-local" id="body-field">
            </div>
        </notepad>
    </main>
    <footer>
        <button id="btn-save">Save</button>
        <button id="btn-delete">Delete</button>
    </footer>
</body>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
<script type='text/javascript' src='/script/scripttodo.js'></script>

</html>
