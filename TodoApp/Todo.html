<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do list</title>
    <script src="https://kit.fontawesome.com/477120bd89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' href='/css/todo.css'>
</head>

<body>
    <header>
        LMAO
        <div id='color-select'>
            <div class='color-box white'></div>
            <div class='color-box orange'></div>
            <div class='color-box yellow'></div>
            <div class='color-box green'></div>
            <div class='color-box blue'></div>
            <div class='color-box pink'></div>
        </div>
    </header>
    <main>
        <div class="headers">
            <div id="list-head">
                <b>Your Tasks</b> <i>(click to cross)</i>
            </div>
            <div id="note-head">
                <b>Add New Task</b> <i>(due date is not required)</i>
            </div>
        </div>
        <noteList>
            <div class ="listed-container" id='listed'>
            </div>
        </noteList>
        <notepad>
            <div id="note-title">
                <input id="title-field" type="text" placeholder="TITLE">
            </div>
            <div id="note-body">
                <input type="datetime-local" id="body-field">
            </div>
        </notepad>
        <div class="buttons">
        <button id="btn-delete">Cancel</button>
        <button id="btn-save">Create</button>
        </div>
        
    </main>
    <footer>
    </footer>
    <div id = "notification">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
<script type='text/javascript' src='/script/scripttodo.js'></script>

</html>
