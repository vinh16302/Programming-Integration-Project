<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>To-do list</title>
    <link rel='stylesheet' href='todostyle.css'>
  </head>
  <body>
    <header>
      LMAO! TO DO LIST
      <div id='color-select'>
        <div class='color-box white'></div>
        <div class='color-box orange'></div>
        <div class='color-box yellow'></div>
        <div class='color-box green'></div>
        <div class='color-box blue'></div>
        <div class='color-box pink'></div>
      </div>
    </header>

    <div class="navigation-bar">
        <button id="navigation-button"><a href="note.html">My note(s)</a></button>
            <!-- Trigger/Open The Modal -->
        <button id="myBtn">Open Modal</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
        <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Due in 30 minutes...</p>
            </div>
        </div>
    </div>

    <main>
      <div class="headers">
        <div id="list-head">
          <b>Your To-do(s)</b> <i>(click to edit/delete)</i>
        </div>
        <div id="note-head">
          <b>INSERT NOTE HERE</b>
          <span id="edit-mode" class="no-display">
            <i> (edit mode) </i>
          </span>
        </div>
      </div>
      <noteList>
        <div id='listed'>
        </div>
      </noteList>
      <notepad>
        <div id="note-title">
          <input id="title-field" type="text" placeholder="TITLE">
        </div>
        <div id="note-body">
          <textarea id="body-field"></textarea>
        </div>
      </notepad>
    </main>
    <footer>
      <button id="btn-save">Save</button>
      <button id="btn-delete">Delete</button>
    </footer>
  </body>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <script type='text/javascript' src='todo.js'></script>
  <script>
    // When the user clicks on <div>, open the popup
    function myFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }
    </script>
</html>
